<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡約家居 - 後臺管理</title>
    <link rel="stylesheet" href="/css/customer.css">
    <style>
        main {
            padding: 40px 20px;
            background-color: #f9f9f9;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-edit,
        .btn-delete {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 4px;
        }

        .btn-edit {
            background-color: #4CAF50;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        .admin-header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .admin-header h1 {
            margin: 0;
        }
    </style>
</head>

<body>

    <header class="admin-header">
        <div class="container">
            <h1>簡約家居後臺系統</h1>
        </div>
    </header>

    <main class="container">
        <h2>消費者資料管理</h2>
        <table>
            <thead>
                <tr>
                    <th>會員編號</th>
                    <th>姓名</th>
                    <th>電子郵件</th>
                    <th>電話</th>
                    <th>地址</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>C001</td>
                    <td>王小明</td>
                    <td>ming@example.com</td>
                    <td>0912-345-678</td>
                    <td>台北市大安區</td>
                    <td>
                        <button class="btn-edit">編輯</button>
                        <button class="btn-delete">刪除</button>
                    </td>
                </tr>
                <tr>
                    <td>C002</td>
                    <td>陳美麗</td>
                    <td>mei@example.com</td>
                    <td>0933-222-111</td>
                    <td>台中市西屯區</td>
                    <td>
                        <button class="btn-edit">編輯</button>
                        <button class="btn-delete">刪除</button>
                    </td>
                </tr>
                <!-- 可動態擴充更多列 -->
            </tbody>
        </table>
    </main>

    <footer>
        <section>
            <div class="container">
                <ul>
                    <h2>聯繫我們</h2>
                    <li class="xa">地址 : 台北市信義區松仁路123號</li>
                    <li class="xa">電話 : 02-1234-5678</li>
                </ul>
                <div>
                    <a href="#"><img src="./img/IG.png" alt="IG" class="icon-cart2"></a>
                    <a href="#"><img src="./img/FB.png" alt="Facebook" class="icon-cart2"></a>
                    <a href="#"><img src="./img/LINE.png" alt="LINE" class="icon-cart2"></a>
                </div>
            </div>
        </section>
        <p>&copy; 2025 簡約家居 版權所有</p>
    </footer>

</body>

</html>
