<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>新增商品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>新增商品</h2>
    <form th:action="@{/admin/products/add}" th:object="${product}" method="post">
        <div class="mb-3">
            <label>商品名稱</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>價格</label>
            <input type="number" th:field="*{price}" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>庫存</label>
            <input type="number" th:field="*{stock}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>狀態</label>
            <select th:field="*{status}" class="form-control">
                <option value="上架">上架</option>
                <option value="下架">下架</option>
            </select>
        </div>
        <div class="mb-3">
            <label>商品描述</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>圖片網址</label>
            <input type="text" th:field="*{imageUrl}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">送出</button>
        <a href="/admin/products" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
