<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>商品管理 - 管理後台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">商品管理</h2>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>商品ID</th>
                    <th>商品名稱</th>
                    <th>價格</th>
                    <th>庫存</th>
                    <th>狀態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 假資料，之後可用JSP的 JSTL 或 Vue/React 渲染 -->
                <tr>
                    <td>101</td>
                    <td>原木餐桌</td>
                    <td>NT$8,800</td>
                    <td>12</td>
                    <td class="text-success">上架</td>
                    <td>
                        <a href="edit-product.jsp?id=101" class="btn btn-sm btn-warning">編輯</a>
                        <a href="delete-product?id=101" class="btn btn-sm btn-danger">刪除</a>
                    </td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>皮革沙發</td>
                    <td>NT$15,500</td>
                    <td>5</td>
                    <td class="text-danger">下架</td>
                    <td>
                        <a href="edit-product.jsp?id=102" class="btn btn-sm btn-warning">編輯</a>
                        <a href="delete-product?id=102" class="btn btn-sm btn-danger">刪除</a>
                    </td>
                </tr>
                <!-- 更多商品... -->
            </tbody>
        </table>

        <a href="add-product.jsp" class="btn btn-primary">新增商品</a>
    </div>
</body>
</html>
